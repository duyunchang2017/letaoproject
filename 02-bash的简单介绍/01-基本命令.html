    git命令详解

    git add(重点)

    - 作用：将文件由 工作区 添加到 暂存区，暂存文件
    - 命令：git add 文件名
    - 例如： git add index.html
    - git add --all 或者 git add -A 获取git add .（简写） 添加所有文件
    - git add a.txt b.txt 同时添加两个文件
    - git add *.js 添加当前目录下的所有js文件

    git checkout 文件名

    - 作用：暂存区的内容恢复到工作区。
    - git checkout 1.txt 将暂存区中1.txt文件恢复到工作区

    git commit（重点）

    - 作用：将文件由 暂存区 添加到  仓库区
    - git commit -m "提交说明"

    git status

    - 作用：查看文件的状态

    - 命令：git status
    - 命令：git stauts -s 简化日志输出格式

    git log

    - 作用：查看提交日志
    - git log 只能查看当前head以及以前的日志
    - git log --oneline 简洁的日志信息
    - git reflog 查看所有的提交变更日志

    git reset

    - 作用：版本回退，将代码恢复到已经提交的某一个版本中。
    - git reset --hard 版本号 将代码回退到某个指定的版本(版本号只要有前几位即可)
    - git reset --hard head~1将版本回退到上一次提交
    - ~1:上一次提交
    - ~2:上上次提交
    - ~0:当前提交

    git忽视文件

    在仓库中，有些文件是不想被git管理的，比如数据的配置密码、写代码的一些思路等。git可以通过配置从而达到忽视掉一些文件，这样这些文件就可以不用提交了。

    - 在仓库的根目录创建一个.gitignore的文件，文件名是固定的。
    - 将不需要被git管理的文件路径添加到.gitignore中

    # 忽视idea.txt文件
    idea.txt

    # 忽视.gitignore文件

    css/*.js

     # 忽视css下的所有文件
     css/*.*
     # 忽视css文件夹
